<h1>Registrarse</h1>
<form
  [formGroup]="registerForm"
  (ngSubmit)="signUp(registerForm.value)"
  autocomplete="off"
  novalidate
>
  <em
    *ngIf="
      !validateNickName() && registerForm.controls.nickName.errors.required
    "
    >Required</em
  >
  <div
    class="form__group"
    [ngClass]="{
      error: !validateNickName()
    }"
  >
    <label for="nickName">Nickname:</label>
    <input
      id="nickName"
      type="text"
      class="form-control"
      placeholder="Introduzca su nombre de usuario..."
      formControlName="nickName"
      required
    />
  </div>
  <em *ngIf="!validateName() && registerForm.controls.name.errors.required"
    >Required</em
  >
  <div
    class="form__group"
    [ngClass]="{
      error: !validateName()
    }"
  >
    <label for="name">Nombre:</label>
    <input
      id="name"
      type="text"
      class="form-control"
      placeholder="Introduzca su nombre..."
      formControlName="name"
      required
    />
  </div>
  <div class="form__group">
    <label for="lastName">Apellidos:</label>
    <input
      id="lastName"
      type="text"
      class="form-control"
      placeholder="Introduzca su/s apellido/s..."
      formControlName="lastName"
    />
  </div>
  <em *ngIf="!validateEmail() && registerForm.controls.email.errors.required"
    >Required</em
  >
  <div class="form__group">
    <label for="email">Correo:</label>
    <input
      id="email"
      type="email"
      class="form-control"
      placeholder="Introduzca su correo..."
      formControlName="email"
    />
  </div>
  <em
    *ngIf="
      !validatePassword() && registerForm.controls.password.errors.required
    "
    >Required</em
  >
  <div
    class="form__group"
    [ngClass]="{
      error: !validatePassword()
    }"
  >
    <label for="password">Contraseña:</label>
    <input
      id="password"
      type="password"
      class="form-control"
      placeholder="Contraseña..."
      formControlName="password"
    />
  </div>
  <em
    class="form__group"
    *ngIf="!validatePassword() && registerForm.controls.password.errors.pattern"
    >Password must have between 8-12 characters, include minimum one letter
    uppercase, letter lowercase, number, and one or more of the following
    special character @$!%*#?&.
  </em>
  <button type="submit" [disabled]="!registerForm.valid">Registrarse</button>
</form>
