<h1>Registrarse</h1>
<form
  autocomplete="off"
  #userRegistrationForm="ngForm"
  (ngSubmit)="signUp(userRegistrationForm.value)"
  novalidate
>
  <div class="form__group">
    <label for="nickName">Nickname:</label>
    <input
      id="nickName"
      type="text"
      class="form-control"
      placeholder="Introduzca su nombre de usuario..."
      name="nickName"
      (ngModel)="(nickName)"
      required
    />
    <em
      *ngIf="
        userRegistrationForm.controls.nickName?.invalid &&
        userRegistrationForm.controls.nickName?.touched
      "
      >Required</em
    >
  </div>
  <div class="form__group">
    <label for="name">Nombre:</label>
    <input
      id="name"
      type="text"
      class="form-control"
      placeholder="Introduzca su nombre..."
      name="name"
      (ngModel)="(name)"
      required
    />
    <em
      *ngIf="
        userRegistrationForm.controls.name?.invalid &&
        userRegistrationForm.controls.name?.touched
      "
      >Required</em
    >
  </div>
  <div class="form__group">
    <label for="lastName">Apellidos:</label>
    <input
      id="lastName"
      type="text"
      class="form-control"
      placeholder="Introduzca su/s apellido/s..."
      name="lastName"
      (ngModel)="(lastName)"
    />
  </div>
  <div class="form__group">
    <label for="email">Correo:</label>
    <input
      id="email"
      type="email"
      class="form-control"
      placeholder="Introduzca su correo..."
      name="email"
      (ngModel)="(email)"
      required
    />
    <em
      *ngIf="
        userRegistrationForm.controls.email?.invalid &&
        userRegistrationForm.controls.email?.touched
      "
      >Required</em
    >
  </div>
  <div class="form__group">
    <label for="password">Contraseña:</label>
    <input
      id="password"
      type="password"
      class="form-control"
      placeholder="Contraseña..."
      name="password"
      (ngModel)="(password)"
      required
    />
    <em
      *ngIf="
        userRegistrationForm.controls.password?.invalid &&
        userRegistrationForm.controls.password?.touched
      "
      >Required</em
    >
  </div>
  <button type="submit" [disabled]="userRegistrationForm.invalid">
    Registrarse
  </button>
  <p *ngIf="registerInvalid">Invalid register info</p>
</form>
